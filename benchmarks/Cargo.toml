[package]
name = "benchmarks"
version = "0.0.0"
edition = "2018"
publish = false
autotests = false
autoexamples = false
autobins = false

[features]
default = ["nebari/fbarrier-fsync"]
couchdb = ["serde_json", "ureq", "http-auth-basic"]
sled = ["_sled"]
sqlite = ["rusqlite"]
fbarrier-fsync = ["nebari/fbarrier-fsync"]

[[bench]]
name = "nebari-bench"
harness = false

[lib]
bench = false

[dependencies]
nanorand = "0.6"
anyhow = "1"
serde = { version = "1", features = ["derive"] }
tracing-flame = "0.2"
tracing-subscriber = "0.3"
tempfile = "3"
criterion = { version = "0.3", features = ["html_reports"] }
ubyte = "0.10"

nebari = { path = "../nebari" }
pot = "1.0.0"

serde_json = { version = "1", optional = true }
rusqlite = { version = "0.26", optional = true }
ureq = { version = "2", features = ["json"], optional = true }
http-auth-basic = { version = "0.3", optional = true }
_sled = { version = "0.34", optional = true, package = "sled" }
persy = { version = "1", optional = true }
